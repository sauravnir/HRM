<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    <link rel="stylesheet" href="../Adminstyle.css">
</head>
<body>
    
    <div class="main">    
        <div class="leftSidebar">
            <h2>Quinates Creations</h2>

            <div class="tabs">
                <a href="./home.html"><div class="tab"><img src="../assets/dashboard.png" alt=""> <h5>Dashboard</h5></div></a>
                <a href="./create.html"><div class="tab active"><img src="../assets/employeeAdd.png" alt=""> <h5>Create Employee</h5></div></a>
                <a href=""><div class="tab"><img src="../assets/employeeAdd.png" alt=""> <h5>Employee Details</h5></div></a>
                <a href=""><div class="tab"><img src="../assets/leave.png" alt=""> <h5>Leave Request</h5></div></a>


            </div>
        </div>
        <div class="main-container">
            <div class="top-bar">
                <button id="toggle" class="circle"></button>
                <div class="prf-container"></div>
            </div>
            
            <div class="create-content">
                <h1>Create Employee</h1>
                <br>
                <div class="form_wrapper">
                    <div class="form_container">
 
                      <div class="row clearfix">
                        <div class="">
                          <form>
                            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                              <input type="text" name="first_name" placeholder="First Name" required />
                            </div>
                            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                              <input type="text" name="last_name" placeholder="Last Name" required />
                            </div>
                            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                              <input type="text" name="username" placeholder="Username" required />
                            </div>
                            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                                <input type="text" name="department" placeholder="Department" required />
                            </div>
                            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                                <input type="text" name="desigation" placeholder="Designation" required />
                            </div>
                            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                                <input type="text" name="employee_id" placeholder="EmployeeId" required />
                            </div>
                            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                                <input type="email" name="email" placeholder="Email" required />
                            </div>
                            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                                <input type="email" name="contact" placeholder="Contact" required />
                            </div>
                            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                                <input type="password" name="password1" placeholder="Password" required />
                            </div>
                            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                                <input type="password" name="password2" placeholder="Confirm Password" required />
                            </div>
                           
                            </div>
                                  <div class="input_field radio_option">

                                <input type="radio" name="radiogroup1" id="rd1">
                                <label for="rd1">Male</label>
                                <input type="radio" name="radiogroup1" id="rd2">
                                <label for="rd2">Female</label>
                                </div>
                            
                        
                            <input class="button" type="submit" value="Submit" />
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
        
            </div>
        </div>
        
    </div>
    <script src="./home.js"></script>
</body>
</html>
